<body>

  <!-- ✅ نفس خلفية الصفحات الثانية -->
  <canvas id="ether-bg"></canvas>

  <div class="login-box">
    <h2>تسجيل الدخول عبر تويتش</h2>

    <button class="twitch-btn" id="twitchLoginBtn">
      تسجيل دخول بـ Twitch
    </button>

    <p class="small" id="msg"></p>
  </div>

<body>

<script>
/* ✅ الإعدادات الصحيحة */
const CLIENT_ID = "t0u3q65s187lx1y839yudlutyvkurc"; 
const REDIRECT_URI = "https://test-291097v.netlify.app/login.html"; 
const SCOPES = "chat:read chat:edit user:read:email";

/* ✅ زر تسجيل الدخول */
document.getElementById("twitchLoginBtn").onclick = () => {
  const state = Math.random().toString(36).substring(2);

  const authUrl =
    "https://id.twitch.tv/oauth2/authorize" +
    `?response_type=token` +
    `&client_id=${encodeURIComponent(CLIENT_ID)}` +
    `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
    `&scope=${encodeURIComponent(SCOPES)}` +
    `&state=${encodeURIComponent(state)}`;

  localStorage.setItem("twitch_oauth_state", state);
  window.location.href = authUrl;
};

/* ✅ قراءة التوكن بعد الرجوع */
function parseHash(){
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  return Object.fromEntries(params.entries());
}

async function onReturnFromTwitch(){
  if(!window.location.hash) return;

  const data = parseHash();
  const savedState = localStorage.getItem("twitch_oauth_state");

  if(data.state !== savedState){
    document.getElementById("msg").textContent = "فشل التحقق الأمني";
    return;
  }

  if(!data.access_token){
    document.getElementById("msg").textContent = "لم يصل التوكن";
    return;
  }

  const accessToken = data.access_token;

  /* ✅ جلب بيانات المستخدم بشكل صحيح */
  const res = await fetch("https://api.twitch.tv/helix/users", {
    headers:{
      "Client-ID": CLIENT_ID,
      "Authorization": "Bearer " + accessToken,
    }
  });

  const json = await res.json();
  const user = json.data?.[0];

  if(!user){
    document.getElementById("msg").textContent = "فشل جلب بيانات الحساب";
    return;
  }

  /* ✅ الحفظ */
  localStorage.setItem("twitch_access_token", accessToken);
  localStorage.setItem("twitch_username", user.display_name);
  localStorage.setItem("twitch_user_id", user.id);
  localStorage.setItem("twitch_avatar", user.profile_image_url);

  history.replaceState(null, "", REDIRECT_URI);

  document.getElementById("msg").textContent = "✅ تم تسجيل الدخول بنجاح";
  setTimeout(()=> location.href="index.html", 700);
}

onReturnFromTwitch();
</script>
